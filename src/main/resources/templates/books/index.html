<!DOCTYPE html>
<html lang="en" th:xmlns="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <div th:each="book : ${books}">
        <a th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"
            th:href="@{/books/{id}(id=${book.getId()})}"></a>
        <br/>
    </div>

    <hr/>
    <a th:href="@{/books/new}">Create new book</a>
</body>
</html>
