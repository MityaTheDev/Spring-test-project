<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:method="POST" th:action="@{/books/new}" th:object="${book}">
        <label for="name">Enter name: </label>
        <input id="name" type="text" th:field="*{name}"/>

        <label for="author">Enter author: </label>
        <input id="author" type="text" th:field="*{author}"/>
        <br/>

        <input id="year" type="text" th:field="*{year}"/>
        <br/>
        <input type="submit" value="Create"/>
    </form>
</body>
</html>
